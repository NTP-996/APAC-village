<!DOCTYPE html>

                </div>

                <!-- Tokyo Section -->

                  <a
                    href="https://lu.ma/startupvillage2025-guest"

                    aria-label="View Tokyo event details"
                  ></a>
                  <div class="city-bg tokyo-image-bg"></div>
                  <div class="city-logo japan-flag"></div>
                  <div class="city-content">
                    <!-- Clickable overlay for Tokyo -->

                </div>

                <!-- Seoul Section -->
                <div class="city-section carousel-slide">
                  <a
                    href="https://lu.ma/xc0njo8j"
                    target="_blank"
                    class="city-link"
                    aria-label="View Seoul event details"
                  ></a>
                  <div class="city-bg seoul-image-bg"></div>
                  <div class="city-logo korea-flag"></div>
                  <div class="city-content">
                    <!-- Clickable overlay for Seoul -->
                  </div>
                </div>

                <!-- Ho Chi Minh City Section -->
                <div class="city-section carousel-slide">
                  <a
                    href="https://lu.ma/2mks7z2i"
                    target="_blank"
                    class="city-link"
                    aria-label="View Ho Chi Minh City event details"
                  ></a>
                  <div class="city-bg hcm-image-bg"></div>
                  <div class="city-logo vn-flag"></div>

                    <!-- Clickable overlay for Ho Chi Minh City -->

                </div>

                <!-- Singapore Section -->
                <div class="city-section carousel-slide">
                  <a
                    href="https://lu.ma/startup_village_sg"
                    target="_blank"
                    class="city-link"
                    aria-label="View Singapore event details"
                  ></a>
                  <div class="city-bg singapore-image-bg"></div>

              </div>
            </div>

            <!-- Navigation Controls -->
            <button
              class="carousel-btn carousel-btn-prev"
              aria-label="Previous city"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 18L9 12L15 6"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button
              class="carousel-btn carousel-btn-next"
              aria-label="Next city"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L15 12L9 6"
                  stroke="currentColor"

                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <!-- Dots Navigation -->
            <div class="carousel-dots">
              <button
                class="carousel-dot active"
                data-slide="0"
                aria-label="Go to Bali"
              ></button>
              <button
                class="carousel-dot"
                data-slide="1"
                aria-label="Go to Tokyo"
              ></button>
              <button
                class="carousel-dot"
                data-slide="2"
                aria-label="Go to Seoul"
              ></button>
              <button
                class="carousel-dot"
                data-slide="3"
                aria-label="Go to Ho Chi Minh"
              ></button>
              <button

                data-slide="4"
                aria-label="Go to Singapore"
              ></button>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-text">
        <h1>SUPERTEAM APAC</h1>
        <h2>STARTUP VILLAGE SZN</h2>
      </div>
    </section>

    <script
      id="luma-checkout"
      src="https://embed.lu.ma/checkout-button.js"
    ></script>

    <script>
      // Enhanced Carousel functionality with improved mobile support
      class CityCarousel {
        constructor() {
          this.track = document.querySelector(".carousel-track");
          this.slides = document.querySelectorAll(".carousel-slide");
          this.dots = document.querySelectorAll(".carousel-dot");
          this.prevBtn = document.querySelector(".carousel-btn-prev");
          this.nextBtn = document.querySelector(".carousel-btn-next");
          this.currentSlide = 0;
          this.totalSlides = this.slides.length;
          this.isTransitioning = false;

          this.init();
        }

        init() {
          // Add event listeners
          this.prevBtn.addEventListener("click", () => this.prevSlide());
          this.nextBtn.addEventListener("click", () => this.nextSlide());

          this.dots.forEach((dot, index) => {
            dot.addEventListener("click", () => this.goToSlide(index));
          });

          // Enhanced touch/swipe support
          let startX = 0;
          let endX = 0;
          let isDragging = false;

          this.track.addEventListener(
            "touchstart",
            (e) => {
              // Don't interfere with links
              if (e.target.closest(".city-link")) return;
              startX = e.touches[0].clientX;
              isDragging = true;
            },
            { passive: true }
          );

          this.track.addEventListener(
            "touchmove",
            (e) => {
              if (!isDragging) return;
              endX = e.touches[0].clientX;
            },
            { passive: true }
          );

          this.track.addEventListener(
            "touchend",
            (e) => {
              if (!isDragging) return;
              isDragging = false;

              const diff = startX - endX;
              const minSwipeDistance = 50;

              if (Math.abs(diff) > minSwipeDistance) {
                if (diff > 0) {
                  this.nextSlide();
                } else {
                  this.prevSlide();
                }
              }
            },
            { passive: true }
          );

          // Mouse drag support for desktop
          let mouseStartX = 0;
          let isMouseDragging = false;

          this.track.addEventListener("mousedown", (e) => {
            // Don't interfere with links
            if (e.target.closest(".city-link")) return;
            mouseStartX = e.clientX;
            isMouseDragging = true;
            this.track.style.cursor = "grabbing";
          });

          document.addEventListener("mousemove", (e) => {
            if (!isMouseDragging) return;
            e.preventDefault();
          });

          document.addEventListener("mouseup", (e) => {
            if (!isMouseDragging) return;
            isMouseDragging = false;
            this.track.style.cursor = "grab";

            const diff = mouseStartX - e.clientX;
            const minDragDistance = 50;

            if (Math.abs(diff) > minDragDistance) {
              if (diff > 0) {
                this.nextSlide();
              } else {
                this.prevSlide();
              }
            }
          });

          // Keyboard navigation
          document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") {
              e.preventDefault();
              this.prevSlide();
            }
            if (e.key === "ArrowRight") {
              e.preventDefault();
              this.nextSlide();
            }
          });

          // Removed auto-play functionality - carousel is now manual only
        }

        updateCarousel() {
          if (this.isTransitioning) return;

          this.isTransitioning = true;
          const translateX = -this.currentSlide * 20; // 20% per slide
          this.track.style.transform = `translateX(${translateX}%)`;

          // Update dots
          this.dots.forEach((dot, index) => {
            dot.classList.toggle("active", index === this.currentSlide);
          });

          // Reset transition flag after animation
          setTimeout(() => {
            this.isTransitioning = false;
          }, 500);
        }

        nextSlide() {
          if (this.isTransitioning) return;
          this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
          this.updateCarousel();
        }

        prevSlide() {
          if (this.isTransitioning) return;
          this.currentSlide =
            (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
          this.updateCarousel();
        }

        goToSlide(index) {
          if (this.isTransitioning || index === this.currentSlide) return;
          this.currentSlide = index;
          this.updateCarousel();
        }
      }

      // Initialize carousel when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        new CityCarousel();
      });

      // Handle orientation changes
      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          // Force a repaint to handle orientation change issues
          const carousel = document.querySelector(".carousel-container");
          if (carousel) {
            carousel.style.height = getComputedStyle(carousel).height;
          }
        }, 100);
      });
    </script>
  </body>
</html>
